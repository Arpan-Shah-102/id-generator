<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random ID Generator</title>

        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./assets/search-icon-favicon.png">
    </head>

    <body>
        <header>
            <h1 id="title">Random ID Generator</h1>
        </header>
        <main>
            <p id="desc">Generate a unique ID by clicking the button below.</p>
            <button id="btn" onclick="generateRandomId()">Generate ID</button>
            <p id="generated-id">Generated ID:</p>
            <code><p onclick="show()" class="id">ID.123.PHT</p></code>
            <p><u class="copy" onclick="copy()">Copy</u></p>
            <p><small id="small-txt"></small></p>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
